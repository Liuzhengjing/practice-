<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <script src="vue.js"></script>
    <style>
        .activated {
            color:orange;
            width: 200px;
            height: 200px;
            background-color:  black;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 100px;
            font-weight: bold;
            font-style: italic; 
        }
    </style>
</head>
<body>
    <div id="app">
        <div @click="handleDivClick"
        :class="{activated:isActivated}"
        >liu</div>
    </div>
    <script>
        var app = new Vue ({
            el:'#app',
            data:{
                // 需要一个初始值
                isActivated:false
            },
            methods:{
                // 在这里写方法
                handleDivClick: function () {
                    this.isActivated = !this.isActivated;
                }
            }
        })
    </script>
</body>
</html>
